<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Etch-a-Sketch</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        <script defer src="./script.js"></script>
    </head>

    <body>
        <h1>Etch-a-Sketch</h1>
        <h3>Move your mouse over the boxes to draw!</h3>
        <div class="container">
            <form id="sizeInput">
                <label for="size">Grid size (max 100)</label>
                <input type="number" name="size" min="1" max="100" required>
            </form>
        </div>
        <div id="playArea"></div>
        <div class="container">
            <form>
                <label for="modeSelect">Select drawing mode</label>
                <input type="radio" name="modeSelect">
            </form>
        </div>
    </body>
</html>

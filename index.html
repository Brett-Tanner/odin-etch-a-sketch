<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Etch-a-Sketch</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        <script defer src="./script.js"></script>
    </head>

    <body>
        <h1>Etch-a-Sketch</h1>
        <h3>Move your mouse over the boxes to draw!</h3>
        <div class="container">
            <form id="inputForm">
                <label for="size">Grid size (max 100): <input id="sizeInput" type="number" name="size" min="1" max="100" required></label>
            </form>
        </div>
        <div id="playArea"></div>
        <div class="container">
            <form id="clearForm">
                <label for="clear"><input id="clear" type="button" name="clear" value="Clear canvas"></label>
            </form>
        </div>
        <div class="blackspace"></div>
    </body>
</html>
